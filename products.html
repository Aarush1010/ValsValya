<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - ValsValya</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">ValsValya</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li>
            <a href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-count">0</span> <!-- Cart counter -->
            </a>
          </li>
      </ul>
    </nav>
  </header>

  <section class="products">
    <h2>Our Collection</h2>
    <div class="product-grid">
      <!-- Sample Product 1 -->
      <div class="product-card">
        <img src="classic-t-shirt.jpg" alt="Classic T-Shirt">
        <h3>Classic T-Shirt</h3>
        <p>$25.00</p>
        <button class="add-to-cart" data-id="1" data-name="Classic T-Shirt" data-price="25.00">Add to Cart</button>
      </div>
      <!-- Sample Product 2 -->
      <div class="product-card">
        <img src="premium-hoodie.jpg" alt="Premium Hoodie">
        <h3>Premium Hoodie</h3>
        <p>$50.00</p>
        <button class="add-to-cart" data-id="2" data-name="Premium Hoodie" data-price="50.00">Add to Cart</button>
      </div>
      <!-- Add 21 more products here -->
      <!-- Example: -->
      <div class="product-card">
        <img src="slim-fit-pants.jpg" alt="Slim Fit Pants">
        <h3>Slim Fit Pants</h3>
        <p>$40.00</p>
        <button class="add-to-cart" data-id="3" data-name="Slim Fit Pants" data-price="40.00">Add to Cart</button>
      </div>
      <!-- Repeat for 23 products -->
    </div>
  </section>

  <footer>
    <p>&copy; 2023 ValsValya. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
