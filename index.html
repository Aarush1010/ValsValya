<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ValsValya - Minimalistic Apparel</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
          <div class="logo"><a href="index.html">ValsValya</a></div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li>
              <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span> <!-- Cart counter -->
              </a>
            </li>
          </ul>
        </nav>
      </header>

  <section class="hero">
    <h1>Minimalistic Apparel for Modern Living</h1>
    <p>Discover our collection of timeless pieces.</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <section id="products" class="products">
    <h2>Our Collection</h2>
    <div class="product-card">
        <img src="images/T-shirt.jpg" alt="Classic T-Shirt" width="100" height="150">
        <h3>Classic T-Shirt</h3>
        <p>$25.00</p>
        <button class="add-to-cart" data-id="1" data-name="Classic T-Shirt" data-price="25.00">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/Hoodie.jpg" alt="Premium Hoodie" width="100" height="150">
        <h3>Premium Hoodie</h3>
        <p>$50.00</p>
        <button class="add-to-cart" data-id="2" data-name="Premium Hoodie" data-price="50.00">Add to Cart</button>
      </div>
      <!-- Add more products here -->
      <div class="product-card">
        <img src="images/Sweatpants.jpg" alt="Sweat Pants" height=150" width="100">
        <h3>Sweat-pants</h3>
        <p>$25.00</p>
        <button class="add-to-cart" data-id="3" data-name="Sweat-pants" data-price="25.00">Add to Cart</button>
      </div>
  </section>

  <footer>
    <p>&copy; 2023 ValsValya. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
