<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - ValsValya</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">ValsValya</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li>
            <a href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-count">0</span> <!-- Cart counter -->
            </a>
          </li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button id="checkout-button">Proceed to Checkout</button>
    <button id="clear-cart-button">Clear Cart</button> <!-- New Clear Cart Button -->
  </section>
  

  <footer>
    <p>&copy; 2023 ValsValya. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
